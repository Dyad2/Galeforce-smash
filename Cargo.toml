[package]
name = "galeforce"
version = "0.11.31"
authors = ["Dyad/"]
edition = "2018"

[package.metadata.skyline]
titleid = "01006A800016E000"
plugin-dependencies = [
    { name = "libnro_hook.nro", url = "https://github.com/ultimate-research/nro-hook-plugin/releases/download/master/libnro_hook.nro" },
    { name = "libsmashline_hook.nro", url = "https://github.com/blu-dev/smashline_hook/releases/download/master/libsmashline_hook.nro" },
]

[lib]
crate-type = ["cdylib"]

[dependencies]
skyline = { git = "https://github.com/ultimate-research/skyline-rs.git" }

#skyline_smash = { git = "https://github.com/blu-dev/skyline-smash.git", features = ["weak_l2cvalue"] }
#smash_script = { git = "https://github.com/blu-dev/smash-script.git", branch = "development" }
#smashline = { git = "https://github.com/blu-dev/smashline.git", branch = "development" }

skyline_smash = { git = "https://github.com/Dyad2/skyline-smash", features = ["weak_l2cvalue"] }
smashline = { path = "D:/Documents/GitHub/smashline"}
smash_script = { path = "D:/Documents/GitHub/smash-script"}

custom_var = { path = "./custom-var" }
galeforce_utils = { path = "./galeforce_utils"}

[profile.dev]
panic = "abort"
debug = true

[profile.release]
opt-level = 'z'
panic = "abort"
lto = false
codegen-units = 1